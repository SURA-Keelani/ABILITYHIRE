{% extends 'base.html' %}

{% block content %}
<div class="forget-password-container" style="max-width: 400px; margin: 3em auto; padding: 2em; border: 1px solid #ddd; border-radius: 8px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; margin-bottom: 1.5em; font-weight: 600; font-size: 1.8em; color: #0073b1;">Forgot Password</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" style="margin-bottom: 1em; padding: 0.75em 1em; border-radius: 4px; background-color: {% if category == 'danger' %}#f8d7da{% elif category == 'success' %}#d4edda{% else %}#cce5ff{% endif %}; color: {% if category == 'danger' %}#721c24{% elif category == 'success' %}#155724{% else %}#004085{% endif %};">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('auth.forget_password') }}">
    <label for="email" style="display: block; margin-bottom: 0.5em; font-weight: 500;">Enter your email address</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" style="width: 100%; padding: 0.75em; margin-bottom: 1.5em; border: 1px solid #ccc; border-radius: 4px; font-size: 1em;" />
    <button type="submit" style="width: 100%; background-color: #0073b1; color: white; padding: 0.75em; border: none; border-radius: 4px; font-size: 1em; cursor: pointer;">Send Reset Link</button>
  </form>
  <div style="text-align: center; margin-top: 1em;">
    <a href="{{ url_for('auth.login') }}" style="color: #0073b1; text-decoration: none; font-size: 0.9em;">Back to Login</a>
  </div>
</div>
{% endblock %}
