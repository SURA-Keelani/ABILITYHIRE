<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Map</title>
    <style>
        /* Basic styles for map and UI */
        
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #container {
            display: flex;
            height: 80vh;
            flex-direction: row;
        }
        
        #map {
            flex-grow: 1;
        }
        
        #sidebar {
            width: 300px;
            overflow-y: auto;
            background-color: #f0f0f0;
            border-left: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        .location-item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            outline: none;
        }
        
        .location-item:focus,
        .location-item:hover {
            background-color: #e6f0ff;
            border-color: #007bff;
        }
        
        .location-item ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        
        .location-item button.directions-btn {
            margin-top: 5px;
            width: 100%;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .location-item button.directions-btn:hover {
            background-color: #0056b3;
        }
        
        #controls {
            padding: 10px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #filter-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        #filter-form label {
            cursor: pointer;
        }
        
        #lang-toggle {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #lang-toggle:hover {
            background-color: #0056b3;
        }
        /* RTL support */
        
        [dir="rtl"] {
            direction: rtl;
        }
        
        [dir="rtl"] #container {
            flex-direction: row-reverse;
        }
        
        [dir="rtl"] #filter-form {
            flex-direction: row-reverse;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>

<body>
    <div id="controls">
        <form id="filter-form" aria-label="Filter accessible locations">
            <label for="type-food"><input type="checkbox" name="type" value="food" id="type-food" checked /> Food</label>
            <label for="type-medical"><input type="checkbox" name="type" value="medical" id="type-medical" checked /> Medical</label>
            <label for="type-education"><input type="checkbox" name="type" value="education" id="type-education" checked /> Education</label>
            <label for="type-services"><input type="checkbox" name="type" value="services" id="type-services" checked /> Services</label>
        </form>
        <button id="lang-toggle" aria-pressed="false">العربية</button>
    </div>
    <div id="container">
        <div id="map" role="application" aria-label="Accessibility map"></div>
        <div id="sidebar" aria-live="polite" aria-atomic="true"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
