<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px;
            font-size: 16px; cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .flash { margin-bottom: 15px; padding: 10px; border-radius: 4px; }
        .flash-danger { background: #f8d7da; color: #721c24; }
        .flash-success { background: #d4edda; color: #155724; }
        .flash-info { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.reset_password') }}">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter new password" />
            <label for="repeatPassword">Confirm New Password</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required placeholder="Confirm new password" />
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
